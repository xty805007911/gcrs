<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="/assets/images/favicon.png" type="image/png">
    <title>模板页面</title>

    <!--Begin  Page Level  CSS -->
    <link href="/assets/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <!--End  Page Level  CSS -->
    <link href="/assets/css/icons.css" rel="stylesheet">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="sticky-header">


    <!--引入左侧菜单栏-->
    <div th:replace="lefter :: lefterBar(activeUrl='index')"></div>

    <!-- main content start-->
    <div class="main-content">
        <div th:replace="header :: headerBar"></div>
        <!--body wrapper start-->
        <div class="wrapper">
            <!--Start row-->
            <div class="row">
                <!-- Start inbox widget-->
                <div class="col-md-12">
                    <div class="white-box">
                        <h2 class="header-title"> 个人信息 </h2>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <div class="col-md-8">
                                    <div class="card-profile">
                                        <div class="profile-header">
                                            <img th:src="${user.avatar}" alt="" id="userAvatarImg">
                                        </div>
                                    </div>
                                    <form class="form-horizontal" method="POST" th:action="@{/user/info}">
                                        <input type="hidden" name="id" th:value="${user.id}">
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">选择头像</label>
                                            <div class="col-md-10">
                                                <select name="avatar" id="avatarSelectId">
                                                    <option th:value="${user.avatar}">-----</option>
                                                    <option th:each="item:${avatarList}" th:value="${item.url}" th:text="${item.name}"
                                                        th:selected="${user.avatar eq item.url}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">真实姓名</label>
                                            <div class="col-md-10">
                                                <input class="form-control" th:value="${user.realname}" type="text" name="realname">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">手机号</label>
                                            <div class="col-md-10">
                                                <input class="form-control" th:value="${user.mobile}" type="text" name="mobile">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">详细住址</label>
                                            <div class="col-md-10">
                                                <input class="form-control" th:value="${user.address}" type="text" name="address">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary round">修改</button>
                                    </form>
                                </div>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <!-- Start inbox widget-->
            </div>
            <!--End row-->

        </div>
        <!-- End Wrapper-->


        <!--Start  Footer -->
        <div th:replace="footer :: footerBar"></div>
        <!--End footer -->

    </div>
    <!--End main content -->



    <!--Begin core plugin -->
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/plugins/moment/moment.js"></script>
    <script src="/assets/js/jquery.slimscroll.js "></script>
    <script src="/assets/js/jquery.nicescroll.js"></script>
    <script src="/assets/js/functions.js"></script>
    <!-- End core plugin -->

    <!--修改用户头像-->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#avatarSelectId").change(function () {
                var avatarSelectVal = $("#avatarSelectId").val();
                $("#userAvatarImg").attr('src',avatarSelectVal);
            });
        });
    </script>


</body>

</html>
